<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="icon" href="https://fav.farm/ðŸŸ°" />
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-alerts">
            <span id="light-decimal" class="dot"></span>
            <span id="light-equal" class="dot"></span>
            <span style="margin-left: auto;">SciCorp CALC3000</span>
        </div>
        <div class="calculator-display">
            <div class="calculator-input"></div>
            <div class="calculator-result"></div>
        </div>
        <div class="calculator-buttons">
            <div class="row">
                <button class="clear" data-function="clear">Clear</button>
                <button class="delete" data-function="delete">Delete</button>
            </div>
            <div class="row">
                <button class="display" data-display="7">7</button>
                <button class="display" data-display="8">8</button>
                <button class="display" data-display="9">9</button>
                <button class="function" data-display="+">+</button>
            </div>
            <div class="row">
                <button class="display" data-display="4">4</button>
                <button class="display" data-display="5">5</button>
                <button class="display" data-display="6">6</button>
                <button class="function" data-display="x">x</button>
            </div>
            <div class="row">
                <button class="display" data-display="1">1</button>
                <button class="display" data-display="2">2</button>
                <button class="display" data-display="3">3</button>
                <button class="function" data-display="-">-</button>
            </div>
            <div class="row">
                <button class="display" data-display="0">0</button>  
                <button class="decimal" data-display=".">.</button>
                <button class="equal" data-display="=">=</button>
                <button class="function" data-display="/">/</button>
            </div>
        </div>
    </div>

</body>
</html>
