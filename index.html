<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div class="calculator-input"></div>
            <div class="calculator-result"></div>
        </div>
        <div class="calculator-buttons">
            <div class="row">
                <button id="clear" data-function="clear">Clear</button>
                <button id="delete" data-function="delete">Delete</button>
            </div>
            <div class="row">
                <button id="seven" class="display" data-display="7">7</button>
                <button id="eight" class="display" data-display="8">8</button>
                <button id="nine" class="display" data-display="9">9</button>
                <button id="add" class="display function" data-display="+">+</button>
            </div>
            <div class="row">
                <button id="four" class="display" data-display="4">4</button>
                <button id="five" class="display" data-display="5">5</button>
                <button id="six" class="display" data-display="6">6</button>
                <button id="multiply" class="display function" data-display="x">x</button>
            </div>
            <div class="row">
                <button id="one" class="display" data-display="1">1</button>
                <button id="two" class="display" data-display="2">2</button>
                <button id="three" class="display" data-display="3">3</button>
                <button id="subtract" class="display function" data-display="-">-</button>
            </div>
            <div class="row">
                <button id="zero" class="display" data-display="0">0</button>  
                <button id="decimal" class="display function" data-display=".">.</button>
                <button id="equal" class="display function" data-display="=">=</button>
                <button id="divide" class="display function" data-display="/">/</button>
            </div>
        </div>
    </div>

</body>
</html>
