<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-display">
            <div class="calculator-input"></div>
            <div class="calculator-result"></div>
        </div>
        <div class="calculator-buttons">
            <div class="row">
                <button id="clear" data-function="clear">Clear</button>
                <button id="delete" data-function="delete">Delete</button>
            </div>
            <div class="row">
                <button class="display" data-display="7">7</button>
                <button class="display" data-display="8">8</button>
                <button class="display" data-display="9">9</button>
                <button id="add" class="function" data-display="+">+</button>
            </div>
            <div class="row">
                <button class="display" data-display="4">4</button>
                <button class="display" data-display="5">5</button>
                <button class="display" data-display="6">6</button>
                <button id="multiply" class="function" data-display="x">x</button>
            </div>
            <div class="row">
                <button class="display" data-display="1">1</button>
                <button class="display" data-display="2">2</button>
                <button class="display" data-display="3">3</button>
                <button id="subtract" class="function" data-display="-">-</button>
            </div>
            <div class="row">
                <button class="display" data-display="0">0</button>  
                <button id="decimal" class="decimal" data-display=".">.</button>
                <button id="equal" class="equal" data-display="=">=</button>
                <button id="divide" class="function" data-display="/">/</button>
            </div>
        </div>
    </div>

</body>
</html>
